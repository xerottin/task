<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Личный кабинет</h1>
            <button id="logoutBtn" class="btn">Выйти</button>
        </header>
        
        <main>
            <div class="user-info">
                <h2>Информация о пользователе</h2>
                <p>Имя пользователя: <span id="username">Загрузка...</span></p>
                <p>Telegram ID: <span id="telegramId">Не привязан</span></p>
                <p>Отправлено сообщений: <span id="messageCount">0</span></p>
            </div>
            
            <div class="telegram-connect" id="telegramConnectBlock">
                <h3>Подключить Telegram</h3>
                <p>Для подключения Telegram, отправьте боту команду /start и введите полученный код:</p>
                <div class="form-group">
                    <input type="text" id="telegramCode" placeholder="Введите код">
                    <button id="connectTelegramBtn" class="btn">Подключить</button>
                </div>
            </div>

            <div class="bot-message-section">
                <h3>Отправить сообщение от бота</h3>
                <div class="form-group">
                    <label for="recipientSelect">Выберите получателя:</label>
                    <select id="recipientSelect" class="form-control">
                        <option value="">Выберите получателя...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="botMessageInput">Сообщение:</label>
                    <textarea id="botMessageInput" placeholder="Введите сообщение..." rows="3"></textarea>
                    <button id="sendBotMessageBtn" class="btn">Отправить</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
